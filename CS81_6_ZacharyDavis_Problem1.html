	<script type="text/javascript">
		
function Employee(first, last, ssn, dept){ // getting bound to the this variable 
	this.first = first;
	this.last = last;
	this.ssn = "000-00-0000";
	this.dept = "Empty";
}

Employee.prototype.name = function() {
	return this.first + " " + this.last + " :" + this.dept // points and returns the object from the this constructor 
	
};

var john = new Employee("John", "Doe", "123-34-1234", "Acct"); // information 
var eSallyRally = new Employee("Sally", "Rally","123-34-1235", "hr"); // information

console.log(john.name());
console.log(eSallyRally.name());


	</script>
